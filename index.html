
<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!-- headet start -->
<div class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/logo.png" alt="">
                <img src="assets/images/text-logo.png" alt="">
            </div>
            <nav class="list ms-auto">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">about</a></li>

                    <li><a href="">gallery</a></li>
                    <li><a href="">contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <div class="icon" data-bs-toggle="modal" data-bs-target="#cartmodal">

                    <span id="cartstatus">3</span>
                </div>
            </div>
        </div>

</div>
<!-- header end -->

<!-- banner start -->
<section class="banner">

</section>
<!-- banner ende -->


<!-- food section start -->
<div class="food">
    <div class="container">
        <h2 class="text-center " >Chose Your Favorite Food</h2>
        <div id="row-div" class="row">
            <!-- keep this empty -->
        </div>
    </div>
</div>
<!-- food section end -->


<!-- footer start -->
<!-- footer end -->

<!-- popop area start  -->
  
  <!-- Modal -->
  <div class="modal fade cartmodal" id="cartmodal" tabindex="-1" aria-labelledby="cartmodalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h3 class="modal-title text-center" id="exampleModalLabel">your cart items</h3>
            <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th scope="col">image</th>
                    <th scope="col">name</th>
                    <th scope="col">price</th>
                    <th scope="col">amount</th>
                    <th scope="col">total</th>
                    <th scope="col">action</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                    <!-- keep this empty -->
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
            <h3 class="w-100 text-end">Total Amount:$<span id="total-amount">0</span></h3>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="clear-btn" type="button" class="btn btn-primary">clear</button>
        </div>
      </div>
    </div>
  </div>
<!-- popop area end -->
